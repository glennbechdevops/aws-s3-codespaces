<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Side ikke funnet</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .error-container {
            text-align: center;
        }
        .error-code {
            font-size: 6rem;
            color: #667eea;
            margin: 0;
            font-weight: bold;
        }
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.8rem 2rem;
            background: #667eea;
            color: white;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .back-link:hover {
            background: #764ba2;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container error-container">
        <p class="error-code">404</p>
        <h1>Side ikke funnet</h1>
        <p>Beklager, siden du leter etter finnes ikke.</p>
        <a href="/" class="back-link">Tilbake til forsiden</a>
    </div>
</body>
</html>
